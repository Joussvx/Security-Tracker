<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Tracker</title>
    <script>
      // On page load, set the theme from localStorage to prevent FOUC
      if (localStorage.theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Sans+Lao:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&family=Noto+Sans+Thai:wght@400;500;700&display=swap" rel="stylesheet">

<script>

</script>
<style type="text/tailwindcss">
      html {
        font-size: 14px;
      }
      @media (min-width: 768px) { /* md */
        html {
          font-size: 15px;
        }
      }
      @media (min-width: 1024px) { /* lg */
        html {
          font-size: 16px;
        }
      }

      body {
        font-family: 'Inter', 'Noto Sans Thai', 'Noto Sans Lao', 'Noto Sans SC', 'Noto Sans JP', sans-serif;
        @apply antialiased;
      }

      .status-present { @apply bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-300; }
      .status-absent { @apply bg-red-100 text-red-800 dark:bg-red-900/50 dark:text-red-300; }
      .status-sickleave { @apply bg-red-100 text-red-800 dark:bg-red-900/50 dark:text-red-300; }
      .status-onleave { @apply bg-yellow-100 text-yellow-800 dark:bg-yellow-900/50 dark:text-yellow-300; }
      .status-late { @apply bg-orange-100 text-orange-800 dark:bg-orange-900/50 dark:text-orange-300; }
      .status-scheduled { @apply bg-blue-100 text-blue-800 dark:bg-blue-900/50 dark:text-blue-300; }
